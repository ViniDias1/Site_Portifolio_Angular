<app-header />
<main>
  <router-outlet />
</main>
<app-footer />

<app-modal [isOpen]="showDevWarning()" (closed)="closeDevWarning()">
  <div class="dev-warning-content">
    <div class="dev-warning-icon">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
        <line x1="12" y1="9" x2="12" y2="13"/>
        <line x1="12" y1="17" x2="12.01" y2="17"/>
      </svg>
    </div>
    <h2 class="dev-warning-title">Site em Desenvolvimento</h2>
    <p class="dev-warning-message">
      Este portfólio ainda está em desenvolvimento ativo. Algumas informações podem ser exemplos ou dados de teste.
    </p>
    <p class="dev-warning-note">
      Obrigado pela compreensão!
    </p>
    <button class="dev-warning-button" (click)="closeDevWarning()">
      Entendi
    </button>
  </div>
</app-modal>
