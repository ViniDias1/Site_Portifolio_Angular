<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-section">
        <h3 class="footer-title">Vinicius Dias</h3>
        <p class="footer-text"></p>
      </div>

      <div class="footer-section">
        <h4 class="footer-subtitle">Links Rápidos</h4>
        <nav class="footer-links" aria-label="Links do rodapé">
          <a href="#about" class="footer-link">Sobre</a>
          <a href="#skills" class="footer-link">Habilidades</a>
          <a href="#projects" class="footer-link">Projetos</a>
          <a href="#contact" class="footer-link">Contato</a>
        </nav>
      </div>

      <div class="footer-section">
        <h4 class="footer-subtitle">Currículo</h4>
        <div class="cv-actions">
          <button class="cv-button" (click)="viewCV()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Visualizar CV
          </button>
          <button class="cv-button" (click)="downloadCV('pdf')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Baixar PDF
          </button>
          <button class="cv-button" (click)="downloadCV('docx')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Baixar DOCX
          </button>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p class="copyright">© {{ currentYear }} Vinicius Dias. Todos os direitos reservados.</p>
    </div>
  </div>
</footer>
